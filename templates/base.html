<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pass4Port - Visitor Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            transition: all 0.3s;
        }
        
        .notification-dropdown {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .settings-dropdown {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .webcam-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .webcam-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px dashed #3B82F6;
            border-radius: 8px;
            pointer-events: none;
        }
        
        .webcam-capture-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .face-match-indicator {
            transition: all 0.3s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Common functions
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            if (dropdown) {
                dropdown.classList.toggle('hidden');
            }
        }
        
        function closeDropdowns() {
            const dropdowns = document.querySelectorAll('.dropdown-content');
            dropdowns.forEach(dropdown => {
                dropdown.classList.add('hidden');
            });
        }
        
        document.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown-toggle') && !event.target.closest('.dropdown-content')) {
                closeDropdowns();
            }
        });
        
        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('-translate-x-full');
            }
        }
        
        // Mark notification as read
        function markNotificationRead(notificationId) {
            fetch('/api/mark_notification_read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ notification_id: notificationId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notificationElement = document.getElementById(`notification-${notificationId}`);
                    if (notificationElement) {
                        notificationElement.classList.remove('bg-blue-50');
                        notificationElement.classList.add('bg-white');
                    }
                    
                    // Update unread count
                    updateUnreadCount();
                }
            })
            .catch(error => console.error('Error marking notification as read:', error));
        }
        
        // Mark all notifications as read
        function markAllNotificationsRead() {
            fetch('/api/mark_all_notifications_read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notifications = document.querySelectorAll('.notification-item');
                    notifications.forEach(notification => {
                        notification.classList.remove('bg-blue-50');
                        notification.classList.add('bg-white');
                    });
                    
                    // Update unread count
                    updateUnreadCount(0);
                }
            })
            .catch(error => console.error('Error marking all notifications as read:', error));
        }
        
        // Update unread notification count
        function updateUnreadCount(count = null) {
            if (count === null) {
                fetch('/api/get_notifications')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const badge = document.getElementById('notification-badge');
                        if (badge) {
                            if (data.unread_count > 0) {
                                badge.textContent = data.unread_count;
                                badge.classList.remove('hidden');
                            } else {
                                badge.classList.add('hidden');
                            }
                        }
                    }
                })
                .catch(error => console.error('Error updating notification count:', error));
            } else {
                const badge = document.getElementById('notification-badge');
                if (badge) {
                    if (count > 0) {
                        badge.textContent = count;
                        badge.classList.remove('hidden');
                    } else {
                        badge.classList.add('hidden');
                    }
                }
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
