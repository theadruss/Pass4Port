{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Pass4Port{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center p-8">
        <div class="text-6xl font-bold text-red-500 mb-4">{{ error_code }}</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ error_message }}</h1>
        <p class="text-gray-600 mb-8">Sorry, something went wrong. Please try again or contact support.</p>
        <a href="{{ url_for('index') }}" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Return to Home</a>
    </div>
</div>
{% endblock %}
